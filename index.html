<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="main-container">
          <h1 class="heading">Color Bulb</h1>
        <div class="sub-container" id="sub-container">
   
            <div class="bulb-container" id="bulb-container">

           <div class="bulb-box" id="bulb-box-img">
            
            <div class="bulb-img-contain">

                <img src="./images/lightbulb.png" class="bulb-img" id="bulb-image" alt="bulb">

            </div>
            
           </div>


            </div>

        </div>

        <div class="btn-group">

            <div class="btn-box">
              <button class="btn Blue-btn" onclick="changecolor('blue')" >Blue</button>
            </div>
            <div class="btn-box">
              <button class="btn Green-btn" onclick="changecolor('green')">Green</button>
            </div>
            <div class="btn-box ">
              <button class="btn Pink-btn" onclick="changecolor('pink')" >Pink</button>
            </div>
            <div class="btn-box">
              <button class="btn red-btn" onclick="changecolor('red')" >Red</button>
            </div>
            <div class="btn-box">
              <button class="btn yellow-btn" onclick="changecolor('yellow')" >Yellow</button>
            </div>
            <div class="btn-box">
              <button class="btn light-btn" onclick="changecolor('light')" >light</button>
            </div>

          </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
